<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="style css">
</head>
<body>
    <!--navbar here-->
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                Buzz<span>Buy.</span>
            </a>
            <ul class="navlist">
                <li>
                    <a href="#" class="link link-active">HOME</a>
                </li>
                <li>
                    <a href="#" class="link">SHOP</a>
                </li>
                <li>
                    <a href="#" class="link">PAGE</a>
                </li>
                <li>
                    <a href="#" class="link">BLOG</a>
                </li>
                <li>
                    <a href="#" class="link">CONTACT</a>
                </li>
                <li class="nav-icons">
                    <a href="#" class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <a href="#" class="icon active-navicon">
                        <i class="fa-solid fa-shopping-bag"></i>
                    </a>
                </li>
            </ul>
            <a href="#" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
    <!-- section here-->

    <main>
        <section class="hero">
           <div class="hero-content">
                <div>
                    <h3>Summer Fashion</h3>
                    <h1>New Collection</h1>
                    <h4>Big sale of this week up to <span>30%</span></h4>
                    <button>Shop Now</button>
                </div>
            </div>
        </section class="section">
            <div class="category-container">
                <div class="category">
                    <img src="img/for men.jpg">
                    <button>For Men's</button>
                </div>
                <div class="category">
                    <img src="img/for kids.jpg">
                    <button>For Kid's</button>
                </div>
                <div class="category">
                    <img src="img/for accessories.jpg">
                    <button>For Accessories</button>
                </div>
                <div class="category">
                    <img src="img/for women.jpg">
                    <button>For Women's</button>
                </div>
            </div>
        <select>

        </select>
    </main>
    




    <script src="main.js"></script>
</body>
</html>
